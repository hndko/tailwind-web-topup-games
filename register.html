<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - TopUpKuy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .form-bg {
            background-image: linear-gradient(to bottom right, rgba(12, 74, 110, 0.8), rgba(79, 70, 229, 0.7)), url('https://via.placeholder.com/1920x1080/000000/FFFFFF/?text=Abstract+Register+BG');
            /* Ganti dengan gambar latar belakang yang sesuai */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="form-bg flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 bg-opacity-90 backdrop-blur-md shadow-2xl rounded-xl p-8 md:p-12 w-full max-w-lg">
        <div class="text-center mb-8">
            <a href="index.html"
                class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                TopUpKuy
            </a>
            <h2 class="text-2xl text-white font-semibold mt-3">Buat Akun Barumu</h2>
            <p class="text-slate-400">Gabung dan nikmati kemudahan top up.</p>
        </div>

        <form action="#" method="POST">
            <div class="mb-5">
                <label for="fullname" class="block mb-2 text-sm font-medium text-slate-300">Nama Lengkap</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <i class="fas fa-user text-slate-400"></i>
                    </div>
                    <input type="text" id="fullname" name="fullname"
                        class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-3 placeholder-slate-400"
                        placeholder="Nama Kamu" required>
                </div>
            </div>

            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-slate-300">Alamat Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <i class="fas fa-envelope text-slate-400"></i>
                    </div>
                    <input type="email" id="email" name="email"
                        class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-3 placeholder-slate-400"
                        placeholder="kamu@contoh.com" required>
                </div>
            </div>

            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-slate-300">Kata Sandi</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <i class="fas fa-lock text-slate-400"></i>
                    </div>
                    <input type="password" id="password" name="password"
                        class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-3 placeholder-slate-400"
                        placeholder="•••••••• (Minimal 8 karakter)" required>
                </div>
            </div>

            <div class="mb-6">
                <label for="confirm-password" class="block mb-2 text-sm font-medium text-slate-300">Konfirmasi Kata
                    Sandi</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <i class="fas fa-lock text-slate-400"></i>
                    </div>
                    <input type="password" id="confirm-password" name="confirm-password"
                        class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-3 placeholder-slate-400"
                        placeholder="••••••••" required>
                </div>
            </div>

            <div class="flex items-center mb-6">
                <input id="terms" type="checkbox" value=""
                    class="w-4 h-4 text-purple-600 bg-slate-700 border-slate-600 rounded focus:ring-purple-500 focus:ring-2"
                    required>
                <label for="terms" class="ml-2 text-sm font-medium text-slate-300">Saya setuju dengan <a href="#"
                        class="text-purple-400 hover:underline">Syarat & Ketentuan</a> yang berlaku.</label>
            </div>

            <button type="submit"
                class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-300">
                Daftar Akun
            </button>

            <p class="text-sm font-light text-slate-400 text-center mt-6">
                Sudah punya akun? <a href="login.html"
                    class="font-medium text-purple-400 hover:text-purple-300 hover:underline">Masuk di sini</a>
            </p>
        </form>
    </div>

</body>

</html>
