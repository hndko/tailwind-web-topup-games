<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - TopUpKuy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .form-bg {
            background-image: linear-gradient(to bottom right, rgba(12, 74, 110, 0.8), rgba(79, 70, 229, 0.7)), url('https://via.placeholder.com/1920x1080/000000/FFFFFF/?text=Abstract+Login+BG');
            /* Ganti dengan gambar latar belakang yang sesuai */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="form-bg flex items-center justify-center min-h-screen p-4">

    <div class="bg-slate-800 bg-opacity-90 backdrop-blur-md shadow-2xl rounded-xl p-8 md:p-12 w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html"
                class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-500">
                TopUpKuy
            </a>
            <h2 class="text-2xl text-white font-semibold mt-3">Selamat Datang Kembali!</h2>
            <p class="text-slate-400">Masuk untuk melanjutkan.</p>
        </div>

        <form action="#" method="POST">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-slate-300">Alamat Email atau
                    Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <i class="fas fa-envelope text-slate-400"></i>
                    </div>
                    <input type="email" id="email" name="email"
                        class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-3 placeholder-slate-400"
                        placeholder="kamu@contoh.com" required>
                </div>
            </div>

            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-slate-300">Kata Sandi</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                        <i class="fas fa-lock text-slate-400"></i>
                    </div>
                    <input type="password" id="password" name="password"
                        class="bg-slate-700 border border-slate-600 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full pl-10 p-3 placeholder-slate-400"
                        placeholder="••••••••" required>
                </div>
                <div class="text-right mt-2">
                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300 hover:underline">Lupa kata
                        sandi?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-300">
                Masuk Sekarang
            </button>

            <div class="my-6 flex items-center">
                <hr class="flex-grow border-slate-600">
                <span class="mx-4 text-slate-400 text-sm">ATAU</span>
                <hr class="flex-grow border-slate-600">
            </div>

            <button type="button"
                class="w-full text-white bg-slate-700 hover:bg-slate-600 focus:ring-4 focus:outline-none focus:ring-slate-600 font-medium rounded-lg text-sm px-5 py-3 text-center mb-3 transition duration-300 flex items-center justify-center">
                <i class="fab fa-google fa-lg mr-2"></i> Masuk dengan Google
            </button>
            <p class="text-sm font-light text-slate-400 text-center mt-6">
                Belum punya akun? <a href="register.html"
                    class="font-medium text-purple-400 hover:text-purple-300 hover:underline">Daftar di sini</a>
            </p>
        </form>
    </div>

</body>

</html>
